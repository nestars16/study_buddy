      <button
        id="all-documents"
        class="action-button all-documents-button hidden"
      >
        ‚óè‚óè‚óè
      </button>
      <button
        id="add-document"
        class="action-button dark-mode-button new-document-button hidden"
      >
        ‚ûï
      </button>
      <button id="sign-up" class="action-button user-buttons dark-mode-button">
        Register
      </button>
      <button id="log-in" class="action-button user-buttons dark-mode-button">
        Log in
      </button>
      <button
        id="log-out"
        class="action-button user-buttons dark-mode-button hidden"
      >
        <span>Log out</span>
      </button>
      <button
        id="download"
        class="action-button download-button dark-mode-button"
      >
        <span>Download as PDF</span>
      </button>
    </nav>
    <main>
      <section class="editor-container" id="editor-container">
        <div class="line-numbers">
          <span></span>
        </div>
        <div class="plain">
          <textarea
            autocomplete="off"
            class="editor dark-mode-input"
            id="editor"
            data-el="input"
          >
          </textarea>
          <pre
            aria-hidden="true"
            class="plain__highlights"
          ><code id="highlight" data-el="highlight" class="markdown"></code></pre>
        </div>
      </section>
      <dialog id="user-modal" class="modal dark-mode-modal">
        <button
          id="user-modal-close"
          class="button-close action-button dark-mode-button"
        >
          ‚®â
        </button>
        <h2
          id="user-modal-title"
          class="user-modal-title dark-user-modal-title"
        ></h2>
        <form id="user-form">
          <input
            name="email"
            id="email-field"
            type="email"
            placeholder="Email"
            form="user-form"
            class="dark-mode-text-field"
            required
            autocomplete="off"
          />
          <input
            name="password"
            id="password-field"
            type="password"
            placeholder="Password"
            form="user-form"
            class="dark-mode-text-field"
            required
            autocomplete="off"
          />
          <input
            name="password-confirmation"
            id="password-confirmation-field"
            class="hidden dark-mode-text-field"
            type="password"
            placeholder="Confirm Password"
            form="user-form"
            required
            autocomplete="off"
          />
          <button
            id="submit-button"
            class="action-button submit-button dark-mode-button"
          >
            <span>Submit</span>
          </button>
        </form>
        <div class="remember-me-container">
          <label class="toggle" for="myToggle">
            <input id="myToggle" class="toggle__input" type="checkbox" />
            <div id="toggle-switch" class="toggle__fill hidden"></div>
          </label>
          <span id="remember-me" class="greyed-out-text hidden"
            >Remember me</span
          >
        </div>
        <a
          id="forgot-password"
          class="forgotten-password-link hidden"
          href="/recovery"
          ><span class="greyed-out-text forgot-password"
            >Forgot your password?</span
          ></a
        >
        <span id="modal-error" class="error-message"></span>
      </dialog>
      <dialog id="error-modal" class="modal dark-mode-modal error-modal">
        <button
          id="error-modal-close"
          class="button-close dark-mode-button action-button"
        >
          ‚®â
        </button>
        <h2 class="user-modal-title dark-user-modal-title">Sorry!üò¶</h2>
        <p>There seemed to be an error handling your request</p>
        <p id="error-message" class="error-message"></p>
      </dialog>
      <dialog
        id="user-document-title-modal"
        class="modal title-modal dark-mode-modal"
      >
        <button
          id="user-document-title-close"
          class="button-close action-button dark-mode-button"
        >
          ‚®â
        </button>
        <form id="document-title-form">
          <input
            autocomplete="off"
            id="document-title-field"
            type="text"
            class="dark-mode-text-field"
            placeholder="Enter the title of your document"
            required
          />
          <button
            id="document-title-submit"
            class="action-button submit-button dark-mode-button"
          >
            <span>Submit</span>
          </button>
        </form>
      </dialog>
      <dialog
        id="all-documents-modal"
        class="modal document-modal dark-mode-modal"
      >
        <button
          id="document-close-button"
          class="button-close dark-mode-button action-button"
        >
          ‚®â
        </button>
        <article id="document-section"></article>
      </dialog>
      <section id="markdown-display" class="markdown-display"></section>
    </main>
    <div class="overlay hidden" />
  </body>
</html>
