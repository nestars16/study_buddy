    <body class="dark-mode-body">
        <nav class="top-navbar">
            <h1 id="document-title"></h1>
            <button id="toggle-modes" class="action-button dark-mode-toggle dark-mode-button">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                   <path d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" stroke-width="0" fill="currentColor"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" id="sun" class="icon icon-tabler icon-tabler-sun-filled hidden" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

                    <path d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" stroke-width="0" fill="currentColor"></path>
                    <path d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z" stroke-width="0" fill="currentColor"></path>
                    <path d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z" stroke-width="0" fill="currentColor"></path>
                    <path d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z" stroke-width="0" fill="currentColor"></path>
                    <path d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z" stroke-width="0" fill="currentColor"></path>
                    <path d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z" stroke-width="0" fill="currentColor"></path>
                </svg>
            </button>
            <button id="all-documents" class="action-button all-documents-button hidden">‚óè‚óè‚óè</button>
            <button id="add-document" class="action-button dark-mode-button new-document-button hidden">‚ûï</button >
            <button id="sign-up" class="action-button user-buttons dark-mode-button">Register</button>
            <button id="log-in" class="action-button user-buttons dark-mode-button">Log in</button>
            <button id="log-out" class="action-button user-buttons dark-mode-button hidden">Log out</button>
            <button id="download" class="action-button download-button dark-mode-button">Download as PDF</button>
        </nav>
        <main>
            <section class="editor-container">
                <div class="line-numbers">
                    <span></span>
                </div>
                <div class="plain">
                    <textarea class="editor dark-mode-input" id="editor" data-el="input"></textarea>
                    <pre aria-hidden="true" class="plain__highlights"><code id="highlight" data-el="highlight" class="markdown"></code></pre>
                </div>
            </section>
            <section id="main-modal" class="modal dark-mode-modal hidden">
                <button class="button-close action-button dark-mode-button">‚®â</button>
                <h2 class="user-modal-title dark-user-modal-title"></h2>
                <form id="user-form">
                    <input name="email" id="email-field" type="email" placeholder="Email" form="user-form" class="dark-mode-text-field" required>
                    <input name="password" id="password-field"type="password" placeholder="Password" form="user-form" class="dark-mode-text-field" required>
                    <input name="password-confirmation" id="password-confirmation-field" class="hidden dark-mode-text-field" type="password" placeholder="Confirm Password" form="user-form" required>
                    <input id="submit-button"type="submit" class="action-button submit-button dark-mode-button" type="submit" form="user-form" value="Submit">
                    <span id="loader" class="loader hidden"></span>
                </form>
                <span id="modal-error" class="error-message"></span>
            </section>
            <section class="modal dark-mode-modal hidden">
            </section>
            <section id="error-modal" class="modal dark-mode-modal hidden">
                <button class="button-close dark-mode-button action-button">‚®â</button>
                <h2 class="user-modal-title dark-user-modal-title">Sorry!üò¶</h2>
                <p>There seemed to be an error handling your request</p>
                <p id="error-message" class="error-message"></p>
            </section>
            <section id="user-document-title-modal" class="modal title-modal dark-mode-modal hidden">
                <button class="button-close action-button">‚®â</button>
                <form id="document-title-form">
                    <input id="document-title-field" type="text" class="dark-mode-text-field" placeholder="Enter the title of your document" required>
                    <input id="document-title-submit" type="submit"  class="action-button submit-button dark-mode-button" form="document-title-form" value="Submit">
                </form>
            </section>
            <section id="markdown-display" class="markdown-display">
            </section>
        </main>
        <div class="overlay hidden"></div>
    </body>
</html>
